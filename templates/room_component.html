<h5>{{room_count}} rooms available</h5>
        <a href="{% url 'create-room' %}">
            <button style="height: 50px; width: 180px; background-color: blue; color: white; font-size: 25px;">Create Room</button>
        </a>
        <div>
            {% for room in rooms %}
                <div>
                    
                    <span><a href="{% url 'user-profile' room.host.id %}">@{{room.host.username}}</a></span>
                    <h3> 
                        {{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a>  
                        {% if request.user == room.host %}
                        <a href="{% url 'update-room' room.id %}">
                        <button style="height: 50px; width: 120px; background-color: black; color: white; font-size: 25px;">Edit</button>
                        </a>
                        <a href="{% url 'delete-room' room.id %}">
                            <button style="height: 50px; width: 120px; background-color: red; color: white; font-size: 25px;">Delete</button>
                        </a>
                        {% endif %}
                    </h3>
                    <small> {{room.topic.name}} </small>
                    <hr>
                </div>
    
            {% endfor %}
    
        </div>
